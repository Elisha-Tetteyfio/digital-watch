<!DOCTYPE html>
<html>
    <head>
        <title>Digital watch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="watchDesign">
        
            <div id="watchDesign1">
                <div id="time">
                    <span id="hour">01</span> :
                    <span id="minute">23</span> :
                    <span id="seconds">45</span>
                </div>
            </div>
            <div id="otherTime">
                <h4>Time Zones</h4>
                <div class="diffTime" id="gmt">Greenwich Meridian Time</div>
                <div class="diffTime" id="wat">West African Time</div>
                <div class="diffTime" id="eat">Eastern African Time</div>
                <div class="diffTime" id="cet">Central European Time</div>
            </div>
        </div>
        <script src="js.js"></script>
    </body>
</html>
